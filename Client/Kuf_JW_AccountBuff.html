<!doctype html>
<html lang="en">
	<head>
	<style type="text/css">
		.tg  {border-collapse:collapse;border-spacing:0;border-color:#aaa;}
		.tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#aaa;color:#333;background-color:#fff;}
		.tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#aaa;color:#fff;background-color:#f38630;}
		.tg .tg-yw4l{vertical-align:top}
	</style>
	
	<meta charset="utf-8">
	<title>KUF - AccountBuff</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>

	<script type="text/javascript">
		var jsfiles = [ './Main.js', './Account.js', './AccountBuff.js' ];

		for (var i in jsfiles) {
			console.log(jsfiles[i]);

			var imported = document.createElement('script');
			imported.src = jsfiles[i];
			document.head.appendChild(imported);
		}
	</script>

	</head>
	<body>
		<h3>ACCOUNT BUFF</h3>
		<p>
			<div id="Display">
				<h3>Display</h3>
				<div id="output"></div>
			</div>
		</p>
		<a href="./Kuf_JW_Account.html">BACK</a>
		<br/>
		<br/>
		<table class="tg">
			<tr>
				<th class="tg-yw4l">SERVER PORT</th>
				<td>
					<div id="ConnectServer">
						<select id="port">
							<option value="7953">JW</option>
							<option value="7952">JW_Test</option>
							<option value="2016">Design</option>
							<!-- <option value="3000">Contents</option>
							<option value="4634">Build</option> -->
						</select>
						<input type="button" id="connect" value="Connect"/>
						<input type="button" id="disconnect" value="Diconnect"/>
					</div>
				</td>			
			<tr>
				<th class="tg-yw4l">TEST</th>
				<td class="tg-yw4l">
					<div id="ReqTest">
						ReqTest<br/>
						<input type="button" id="send" value="SEND" /><br/>
						<div id="output"></div>
					</div>
				</td>
				<th class="tg-yw4l">VERSION</th>
				<td class="tg-yw4l">
					<div id="ReqVersion">
						ReqVersion<br/>
						<input type="button" id="send" value="SEND" /><br/>
						<div id="output"></div>
					</div>
				</td>
			</tr>
			<tr>
				<th class="tg-yw4l">ACCOUNT</th>
				<td class="tg-yw4l">
					<div id="ReqLogon">
						ReqLogon<br/>
						ACCOUNT:<input type="text" id="account" size="10" placeholder="ACCOUNT" /><br/>
						<input type="button" id="send" value="SEND" /><br/>
						<div id="output"></div>
					</div>
				</td>
				<td class="tg-yw4l">
					<div id="ReqUser">
						ReqUser<br/>
						UUID:<input type="text" id="uuid" size="10" placeholder="UUID" /><br/>
						<input type="button" id="send" value="SEND" /><br/>
						<div id="output"></div>
					</div>
				</td>
			</tr>
			<tr><th class="tg-yw4l"><label>ACCOUNT BUFF</label></th>				
				<td class="tg-yw4l">
					<div id="ReqAccountBuffInfo">
						ReqAccountBuffInfo<br/>
						<input type="button" id="send" value="SEND" /><br/>
						<div id="output"></div>
					</div>
				</td>
				<td class="tg-yw4l">
					<div id="ReqAccountBuffReset">
						ReqAccountBuffReset<br/>
						<input type="button" id="send" value="SEND" /><br/>
						<div id="output"></div>
					</div>
				</td>
				<td class="tg-yw4l">
					<div id="ReqAccountBuffLevelup">
						ReqAccountBuffLevelup<br/>
						ENHANCE ID: <select id="account_buff_id">
							<option value="10">10</option>
							<option value="20">20</option>
							<option value="30">30</option>
							<option value="31">31</option>
							<option value="32">32</option>
							<option value="140">140</option>
							<option value="150">150</option>
							<option value="160">160</option>
							<option value="170">170</option>
							<option value="240">240</option>
							<option value="250">250</option>
							<option value="260">260</option>
							<option value="270">270</option>
							<option value="340">340</option>
							<option value="341">341</option>
							<option value="350">350</option>
							<option value="351">351</option>
							<option value="360">360</option>
							<option value="370">370</option>
							<option value="440">440</option>
							<option value="441">441</option>
							<option value="442">442</option>
							<option value="443">443</option>
						</select><br/>
						<input type="button" id="send" value="SEND" /><br/>
						<div id="output"></div>
					</div>
				</td>
			</tr>
		</table>
	</body>
</html>
